<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Blog App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <!-- Enlaces para usuarios autenticados -->
        <ng-container *ngIf="isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/posts" routerLinkActive="active">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/profile" routerLinkActive="active">Mi Perfil</a>
          </li>
        </ng-container>
      </ul>
      <ul class="navbar-nav ms-auto">
        <!-- Enlaces para usuarios NO autenticados -->
        <ng-container *ngIf="!isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">Registro</a>
          </li>
        </ng-container>
        <!-- Botón de logout para usuarios autenticados -->
        <ng-container *ngIf="isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="logout($event)">Cerrar Sesión</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
